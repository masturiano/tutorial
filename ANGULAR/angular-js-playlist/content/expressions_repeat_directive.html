<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="../app/lib/angular.min.js"></script>
	</head>
	<body ng-init="ninjas=['yoshi','crystal','ryu','shaun']">
		<div id="wrapper">
			<div id="form">
				<input type="text" ng-model="favMeat" placeholder="enter your favorite meat" maxlength="50" />
			</div>
			<div id="paragraph">
				<ul>
					<li ng-repeat="ninja in ninjas">{{ninja}}</li>
				</ul>
			</div>
		</div>
	</body>
</html>
